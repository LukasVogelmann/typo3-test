<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="Main">
        <div class="contentblock-banner background-{data.color}" style="--background: var(--{data.color});">
            <div class="items">
                <f:for each="{data.items}" as="item">
                    <div class="item">
                        <f:if condition="{item.link}">
                            <f:then>
                                <f:link.typolink parameter="{item.link}">
                                    <f:if condition="{item.image.0}">
                                        <f:render section="Image" arguments="{item: item}" />
                                    </f:if>
                                </f:link.typolink>
                            </f:then>

                            <f:else>
                                <f:if condition="{item.image.0}">
                                    <f:render section="Image" arguments="{item: item}" />
                                </f:if>
                            </f:else>
                        </f:if>
                    </div>
                </f:for>
            </div>
        </div>
    </f:section>

    <f:section name="Image">
        <div class="image">
            <f:render partial="Image" arguments="{image: item.image.0}" />
        </div>
        <div class="description">
            <f:if condition="{item.link_text}">
                <p>{item.link_text}</p>
            </f:if>
        </div>
    </f:section>
</html>
