<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:smedia="http://typo3.org/ns/SchommerMedia/SmediaFrontend/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <div id="header">
        <div class="wrapper">
            <div class="container">
                <div class="logo">
                    {smedia:svg(icon: 'bubbles') -> f:format.raw()}
                </div>

                <div class="burger">
                    {smedia:svg(icon: 'burger') -> f:format.raw()}
                </div>
            </div>
        </div>

        <div class="nav-items">
            <nav class="container">
                <ul>
                    <f:for each="{mainnavigation}" as="mainnavigationItem">
                        <li class="level-1{f:if(condition: mainnavigationItem.active, then:' active')}">
                            <a href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                                {mainnavigationItem.title}
                            </a>
                            <f:if condition="{mainnavigationItem.children}">
                                <ul>
                                    <f:for each="{mainnavigationItem.children}" as="child">
                                        <li class="level-2 {f:if(condition: child.active, then:' active')}">
                                            <a href="{child.link}" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                        </li>
                                    </f:for>
                                </ul>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </nav>
        </div>
    </div>
</html>
