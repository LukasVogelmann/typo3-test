<div class="{f:if(condition: '{data.fullsize}', then: 'container-fluid', else: 'container')}">
    <div class="row">
        <f:if condition="{children_201}">
            <f:for each="{children_201}" as="record">
                <div class="col-12">
                    <f:format.raw>
                        {record.renderedContent}
                    </f:format.raw>
                </div>
            </f:for>
        </f:if>
    </div>
</div>
